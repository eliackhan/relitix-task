<div *ngIf="status==='viewing'">
    <h1 >Relitix Privacy Policy</h1>
    <div class="style-2">
        <div [innerHTML]="htmlContent" class="style-3"></div>
        <div class="style-4">
            <button class="style-5" (click)="edit()">Edit</button>
        </div>
    </div>
</div>


<div *ngIf="status==='editing'">
    <h1 class="style-1">Relitix Privacy Policy</h1>
    <div class="style-2">
        <div class="style-8">
            <angular-editor [(ngModel)]="htmlContent" [config]="editorConfig"></angular-editor>
        </div>
        <div class="style-4">
            <button class="style-10" (click)="cancel()">Cancel</button>
            <button class="style-5" (click)="save()">Save</button>
        </div>
    </div>
</div>
